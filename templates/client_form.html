
{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ 'Edit Client' if client else 'New Client' }}</h3>
<form method="POST" class="card p-3 shadow-sm">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ client.name if client else '' }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ client.email if client else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ client.phone if client else '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" value="{{ client.address if client else '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="4">{{ client.notes if client else '' }}</textarea>
    </div>
    <div class="col-12 text-end">
      <a class="btn btn-outline-secondary" href="{{ url_for('clients.list_clients') }}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
