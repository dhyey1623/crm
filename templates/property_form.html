
{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ 'Edit Property' if property else 'New Property' }}</h3>
<form method="POST" class="card p-3 shadow-sm">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ property.title if property else '' }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Type</label>
      <input type="text" name="property_type" class="form-control" value="{{ property.property_type if property else '' }}" placeholder="Apartment, Plot">
    </div>
    <div class="col-md-3">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" value="{{ property.location if property else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" name="price" class="form-control" value="{{ property.price if property else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        {% for s in ['available','booked','sold'] %}
          <option value="{{ s }}" {% if property and property.status==s %}selected{% endif %}>{{ s|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea name="description" rows="4" class="form-control">{{ property.description if property else '' }}</textarea>
    </div>
    <div class="col-12 text-end">
      <a class="btn btn-outline-secondary" href="{{ url_for('properties.list_properties') }}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
