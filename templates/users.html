
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Users</h3>
  <a class="btn btn-primary" href="{{ url_for('users.new_user') }}"><i class="bi bi-plus"></i> New User</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead><tr>
      <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Created</th><th></th>
    </tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.email or '-' }}</td>
        <td><span class="badge bg-secondary">{{ u.role }}</span></td>
        <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
        <td class="text-end">
          <form method="POST" action="{{ url_for('users.delete_user', uid=u.id) }}" onsubmit="return confirm('Delete user?')" class="d-inline">
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="6" class="text-center text-muted">No users yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
